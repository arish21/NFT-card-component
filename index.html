<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="main-h1">Equilibrium NFT</h1>
      <article class="nft-card">
        <figure class="nft-card__figure">
          <img
            src="./images/image-equilibrium.jpg"
            alt="The NFT image called equilibrium"
            class="nft-card__figure--img"
          />
          <img
            src="./images/icon-view.svg"
            alt="svg of an eye"
            class="nft-card__figure--hover"
          />
        </figure>
        <h2 class="nft-card__title">Equilibrium #3429</h2>
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card__cost-time">
          <div class="nft-card__cost-time--container">
            <figure
              class="nft-card__cost-time__figure nft-card__cost-time__figure--ethereum"
            >
              <img
                src="./images/icon-ethereum.svg"
                alt="Logo del Ethereum"
                class="nft-card__cost-time__figure__logo nft-card__cost-time__figure__logo--eth"
              />
            </figure>
            <span class="nft-card__cost-time--cost">0.041 ETH</span>
          </div>
          <div class="nft-card__cost-time--container">
            <figure class="nft-card__cost-time__figure nft-card__cost-time__figure--time">
              <img src="./images/icon-clock.svg" alt="Logo del Ethereum" class="nft-card__cost-time__figure__logo nft-card__cost-time__figure__logo--time">
            </figure>
            <span class="nft-card__cost-time--time">3 days left</span>
          </div>
        </div>
        <footer class="nft-card__footer">
          <figure class="nft-card__footer__figure">
            <img src="./images/image-avatar.png" alt="Avatar img of Jules Wyvern" class="nft-card__footer__figure__img">
          </figure>
          <p class="nft-card__footer__creator">Creation of <span class="nft-card__footer__creator--span">Jules Wyvern</span></p>
        </footer>
      </article>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arish Dakhani</a>.
  </div> -->
  </body>
</html>
